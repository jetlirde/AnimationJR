    :root{

      --glass: rgba(255,255,255,.55);
      --stroke: rgba(255,255,255,.65);
      --text:#3b0a2a;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      height:100vh;
      overflow:hidden;
      font-family: "Segoe UI", system-ui, Arial, sans-serif;
      color: var(--text);
      background:
        radial-gradient(circle at 15% 20%, rgba(255,255,255,.75), transparent 35%),

      align-items:center;
      justify-content:center;
      position:relative;

    .heart{
      position:absolute;
      top:-12vh;
      font-size:18px;
      animation: fall linear infinite;
      user-select:none;
      pointer-events:none;
    }
    @keyframes fall{
      from{ transform: translateY(-10vh); opacity:1; }
      to{ transform: translateY(110vh); opacity:0; }
    }

    .card{
      width:min(720px, 92vw);
      padding: 36px 28px;
      border-radius: 26px;
      background: var(--glass);
      border: 1px solid var(--stroke);
      backdrop-filter: blur(14px);
      box-shadow: 0 25px 70px rgba(0,0,0,.18);
      text-align:center;
      z-index:2;
    }

    h1{
      margin:0;
      font-size: clamp(44px, 7vw, 78px);
      color:#8b124f;
    }

    .big-heart{
      font-size:56px;
      margin:12px 0;
      animation: beat 1.2s infinite;
    }
    @keyframes beat{
      50%{ transform: scale(1.15); }
    }

    p{

      margin:0 auto;
      font-size:18px;
      line-height:1.7;
    }

    footer{

      font-weight:700;
      color:#6f0f3f;
    }

    /* MUSIC BUTTON */
    .music-btn{
      position:fixed;
      right:18px;
      bottom:18px;
      z-index:9999;
      padding:14px 18px;
      border-radius:999px;
      background: rgba(255,255,255,.75);
      border:1px solid rgba(255,255,255,.9);
      font-weight:700;
      color:#7a1144;
      text-decoration:none;
      box-shadow:0 18px 45px rgba(0,0,0,.18);
      transition:.2s;
    }
    .music-btn:hover{

    }
